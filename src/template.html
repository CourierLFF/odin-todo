<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <img alt="odin-logo" style="height: 100px;" src=<%=require("/src/assets/imgs/odin.png")%>>
            <p>Odin Todo!</p>
        </div>
        <div class="options-menu">
            <p>Option 1</p>
            <p>Option 2</p>
            <p>Option 3</p>
        </div>
        <div class="todo-section">
            <div class="add-todo">
                <label for="todo-input">Enter Item:</label>
                <input type="text" id="todo-input" name="todo-input">
                <button id="todo-input-button">Submit</button>
            </div>
            <div class="todo-list">
            </div>
        </div>
        <div class="footer-container">
            <p>Made With &#60;3 By <a href="https://github.com/CourierLFF">Courier</a></p>
        </div>
    </div>
</body>
</html>
